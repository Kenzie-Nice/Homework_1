<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled GitHub Page</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Welcome to My GitHub Page</h1>

  <!-- First Paragraph -->
  <p>This is the first paragraph of text. You can write anything here!</p>

  <!-- Second Paragraph -->
  <p>Heres another paragraph. Add as many as you need by using the <code>&lt;p&gt;</code> tag.</p>

  <!-- Third Paragraph -->
  <p>This is the third one. You can also style the paragraphs in your <code>styles.css</code> file.</p>

</body>
</html>
